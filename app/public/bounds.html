
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>

<body>
  <div id="system-rt-perf"></div>
  <div id="system-thr-perf"></div>
</body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="/d3-bars.js"></script>
<script>

  d3.json("/chart", function(error, d) {

    drawChart('#system-rt-perf', d.response_time, d.response_time_unit, "response time")
    drawChart('#system-thr-perf', d.throughput, d.throughput_unit, "throughput")

  });

</script>
